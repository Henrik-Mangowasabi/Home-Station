<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maison Dashboard</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="900"> <style>
        /* --- DESIGN GÉNÉRAL --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            height: 96vh; /* Prend toute la hauteur de l'écran */
            display: grid;
            gap: 15px; /* Espace entre les cases */
            
            /* --- LA GRILLE MAGIQUE (Selon ton dessin) --- */
            /* 2 Colonnes, 3 Lignes */
            grid-template-columns: 1fr 1fr; /* 50% gauche, 50% droite */
            grid-template-rows: 150px 1fr 1fr; /* Ligne du haut fixe, le reste s'adapte */
            
            /* On nomme les zones pour placer les éléments */
            grid-template-areas:
                "meteo heure"
                "tempo agenda"
                "conso agenda";
        }

        /* --- STYLE DES BOITES (Temporaire : bordures colorées pour tester) --- */
        .box {
            background-color: #1c1c1e; /* Gris foncé Apple */
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 2px dashed #555; /* Pointillés pour visualiser */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- PLACEMENT DES ÉLÉMENTS --- */
        .zone-meteo { grid-area: meteo; border-color: yellow; }
        .zone-heure { grid-area: heure; border-color: cyan; }
        .zone-tempo { grid-area: tempo; border-color: blue; }
        .zone-conso { grid-area: conso; border-color: green; }
        .zone-agenda { grid-area: agenda; border-color: red; }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #aaa; text-transform: uppercase;}
    </style>
</head>
<body>

    <div class="box zone-meteo">
        <h2>Météo (Ici le Soleil)</h2>
    </div>

    <div class="box zone-heure">
        <h2>17h42</h2>
        <p>Vendredi 26 Décembre</p>
    </div>

    <div class="box zone-tempo">
        <h2>Tempo (EDF)</h2>
        <p>Bleu / Blanc / Rouge</p>
    </div>

    <div class="box zone-conso">
        <h2>Conso Électrique</h2>
        <p>Graphique Solaire</p>
    </div>

    <div class="box zone-agenda">
        <h2>Agenda</h2>
        <p>Rendez-vous 1...</p>
        <p>Rendez-vous 2...</p>
        <p>Rendez-vous 3...</p>
    </div>

</body>
</html>
