<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Maison</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="900">

    <style>
        /* --- DESIGN G√âN√âRAL --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            height: 96vh; /* Toute la hauteur */
            display: flex; /* On active les colonnes */
            gap: 15px; /* Espace entre les colonnes */
            overflow: hidden;
        }

        /* --- LES 3 COLONNES --- */
        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1; /* Chaque colonne fait 33% de la largeur */
        }

        /* --- STYLE DES BOITES --- */
        .card {
            background-color: #1c1c1e;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h2 { margin: 0 0 10px 0; font-size: 16px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* --- R√âGLAGES SP√âCIFIQUES --- */
        
        /* COLONNE GAUCHE */
        .weather-week { flex: 2; } /* Prend plus de place */
        .conso { flex: 1; }       /* Prend moins de place */

        /* COLONNE MILIEU */
        .weather-now { flex: 1; }
        .tempo { flex: 1; }
        /* Pour l'image Tempo */
        .tempo-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #555; margin-bottom: 10px; }
        .tempo-info { font-size: 14px; color: #aaa; text-align: left; line-height: 1.5; }

        /* COLONNE DROITE */
        .clock-box { flex: 0.5; } /* Petite boite pour l'heure */
        .agenda { flex: 2; align-items: flex-start; text-align: left; } /* Grande boite agenda */

        /* CONTENU HEURE */
        #time { font-size: 50px; font-weight: bold; line-height: 1; }
        #date { font-size: 18px; color: #aaa; margin-top: 5px; }

        /* IFRAMES (M√©t√©o/Solaire) */
        .widget-frame { width: 100%; height: 100%; border: none; border-radius: 10px; }

    </style>
</head>
<body>

    <div class="column">
        <div class="card weather-week">
            <h2>Semaine</h2>
            <a class="weatherwidget-io" href="https://forecast7.com/fr/48d862d35/paris/" data-label_1="SEMAINE" data-label_2="M√©t√©o" data-theme="dark" data-days="5" >SEMAINE M√©t√©o</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
        </div>

        <div class="card conso">
            <h2>Conso √âlec</h2>
            <div style="font-size: 40px;">‚ö°Ô∏è</div>
            <p style="color:#666; font-size:12px;">Graphique Conso</p>
        </div>
    </div>


    <div class="column">
        <div class="card weather-now">
            <h2>Aujourd'hui</h2>
            <div style="font-size: 50px;">‚òÄÔ∏è</div>
            <div style="font-size: 40px; font-weight:bold;">3¬∞C</div>
            <div style="color:#aaa;">Ciel D√©gag√©</div>
        </div>

        <div class="card tempo">
            <h2>Tempo (EDF)</h2>
            <img src="https://tempo.myelec.fr/img/tempo-today.png" class="tempo-img" alt="Tempo">
            <div class="tempo-info">
                üîµ Bleu: 12h<br>
                ‚ö™Ô∏è Blanc: 16h<br>
                üî¥ Rouge: 24h
            </div>
        </div>
    </div>


    <div class="column">
        <div class="card clock-box">
            <div id="time">00:00</div>
            <div id="date">...</div>
        </div>

        <div class="card agenda">
            <h2 style="width:100%; text-align:center;">Agenda</h2>
            <ul style="list-style: none; padding: 0; width: 100%;">
                <li style="padding: 10px 0; border-bottom: 1px solid #333;">
                    <span style="color: #0a84ff; font-weight:bold;">13:00</span> D√©jeuner
                </li>
                <li style="padding: 10px 0; border-bottom: 1px solid #333;">
                    <span style="color: #0a84ff; font-weight:bold;">14:30</span> R√©union
                </li>
                <li style="padding: 10px 0; border-bottom: 1px solid #333;">
                    <span style="color: #0a84ff; font-weight:bold;">18:00</span> Sport
                </li>
            </ul>
        </div>
    </div>

    <script>
        /* SCRIPT HORLOGE */
        function updateClock() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var dayOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            
            document.getElementById('time').textContent = hours + ":" + minutes;
            document.getElementById('date').textContent = now.toLocaleDateString('fr-FR', dayOptions);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
